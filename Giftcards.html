<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift Cards</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1512389142860-9c449e58a543?auto=format&fit=crop&w=1400&q=80') 
                        no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            padding: 40px;
            margin-top: 100px;
            display: inline-block;
            border-radius: 12px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 25px;
        }

        .btn {
            display: block;
            width: 260px;
            padding: 18px;
            margin: 15px auto;
            font-size: 20px;
            font-weight: bold;
            background: #ffffff;
            color: #000000;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.2s;
        }
