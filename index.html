<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Main Page</h1>
        <p>/  <
        <input type="date" id="datePicker">
        <button class="button" onclick="navigateToDate()">Go to Date</button>
        <button class="button" onclick="navigateToPreviousDay()">Previous Day</button>
    </div>

    <script>
        function navigateToDate() {
            const date = document.getElementById('datePicker').value;
            if (date) {
                const formattedDate = date.replace(/-/g, ''); // Format date as YYYYMMDD
                window.location.href = `History/${formattedDate}.html`;
            } else {
                alert('Please select a date.');
            }
        }

        function navigateToPreviousDay() {
            const today = new Date();
            const previousDay = new Date(today);
            previousDay.setDate(today.getDate() - 1);
            const formattedDate = previousDay.toISOString().split('T')[0].replace(/-/g, ''); // Format date as YYYYMMDD
            window.location.href = `History/${formattedDate}.html`;
        }
    </script>
</body>
</html>
